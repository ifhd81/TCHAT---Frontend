<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TCHAT - القوالب</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="./api.js"></script>
</head>
<body class="rtl min-h-screen bg-background" style="font-family: 'LamaSans', sans-serif;">
  <header class="border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
    <div class="container mx-auto flex h-16 items-center justify-between px-4">
      <div class="flex items-center gap-2">
        <a href="./dashboard.html" class="inline-flex items-center gap-2 text-body-sm font-medium text-muted-foreground transition hover:text-foreground">
          <i data-lucide="arrow-right" class="h-4 w-4"></i>
          <span>العودة إلى اللوحة</span>
        </a>
      </div>
      <span class="text-heading-md font-bold">قوالب واتساب</span>
      <button onclick="logout()" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
        <i data-lucide="log-out" class="ml-2 h-4 w-4"></i>
        <span class="text-body-md">تسجيل الخروج</span>
      </button>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <section class="mb-6 flex items-center justify-between">
      <div>
        <h1 class="text-heading-lg font-bold text-foreground">القوالب المعتمدة</h1>
        <p class="text-body-sm text-muted-foreground">عرض أحدث قوالب واتساب المعتمدة في حساب Meta</p>
      </div>
      <div class="flex items-center gap-2 text-body-sm text-muted-foreground">
        <span>إجمالي القوالب:</span>
        <span id="templates-total" class="text-heading-md font-semibold number">0</span>
      </div>
    </section>

    <div class="rounded-xl border bg-card text-card-foreground shadow-sm">
      <div class="border-b border-border p-6">
        <div class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between">
          <div class="flex items-center gap-3">
            <i data-lucide="layout-dashboard" class="h-5 w-5 text-muted-foreground"></i>
            <h2 class="text-heading-md font-semibold">قوالب واتساب</h2>
          </div>
          <div class="flex flex-wrap items-center gap-3 text-body-sm text-muted-foreground">
            <div class="flex items-center gap-2 whitespace-nowrap">
              <span>تصفية حسب اللغة</span>
              <select id="language-filter" class="rounded-md border border-input bg-background px-3 py-2 text-body-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                <option value="all">جميع اللغات</option>
                <option value="ar">العربية</option>
                <option value="en">الإنجليزية</option>
              </select>
            </div>
            <div class="flex items-center gap-2 whitespace-nowrap">
              <span>فئة القالب</span>
              <select id="category-filter" class="rounded-md border border-input bg-background px-3 py-2 text-body-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                <option value="all">جميع الفئات</option>
                <option value="MARKETING">تسويق</option>
                <option value="UTILITY">تنبيهات</option>
                <option value="AUTHENTICATION">تحقق</option>
              </select>
            </div>
            <div class="flex items-center gap-2 whitespace-nowrap">
              <span>عدد السجلات</span>
              <select id="limit-select" class="rounded-md border border-input bg-background px-3 py-2 text-body-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50" selected>50</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>
        </div>
        <div class="mt-4 flex items-center gap-3 text-body-sm text-muted-foreground">
          <input type="search" id="search-input" placeholder="ابحث باسم القالب..." class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-body-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" />
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full caption-bottom text-sm">
          <thead class="bg-muted/50">
            <tr class="border-b text-right text-body-sm font-semibold text-muted-foreground">
              <th class="px-4 py-3 w-[40%]">القالب</th>
              <th class="px-4 py-3 w-[15%] text-center">اللغة</th>
              <th class="px-4 py-3 w-[15%] text-center">الفئة</th>
              <th class="px-4 py-3 w-[15%] text-center">الحالة</th>
              <th class="px-4 py-3 w-[15%] text-center">الجودة</th>
            </tr>
          </thead>
          <tbody id="templates-table-body" class="divide-y divide-border">
            <tr>
              <td colspan="5" class="h-24 text-center text-body-sm text-muted-foreground">جاري تحميل القوالب...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="flex items-center justify-between gap-4 border-t border-border px-6 py-4">
        <div class="text-body-sm text-muted-foreground whitespace-nowrap">صفحة <span id="current-page">1</span> من <span id="total-pages">1</span></div>
        <div class="flex items-center gap-2">
          <button id="prev-page" class="inline-flex items-center justify-center rounded-md border border-input bg-background px-3 py-2 text-body-sm font-medium text-muted-foreground transition-colors disabled:opacity-40 hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" disabled>
            <i data-lucide="chevron-right" class="h-4 w-4"></i>
            <span>السابق</span>
          </button>
          <button id="next-page" class="inline-flex items-center justify-center rounded-md border border-input bg-background px-3 py-2 text-body-sm font-medium text-muted-foreground transition-colors disabled:opacity-40 hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
            <span>التالي</span>
            <i data-lucide="chevron-left" class="h-4 w-4"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    if (!localStorage.getItem('tchat_logged_in')) {
      window.location.href = './login.html';
    }

    const badgeClass = 'inline-flex items-center justify-center h-8 min-w-[88px] rounded-full border border-input px-3 text-xs font-semibold';

    let allTemplates = [];
    let filteredTemplates = [];
    let currentPage = 1;
    let pageSize = 50;

    const qualityBadges = {
      UNKNOWN: 'bg-muted text-muted-foreground',
      GREEN: 'bg-success/10 text-success',
      YELLOW: 'bg-warning/10 text-warning',
      RED: 'bg-destructive/10 text-destructive'
    };

    function renderTemplatesPage() {
      const tbody = document.getElementById('templates-table-body');
      if (!filteredTemplates.length) {
        tbody.innerHTML = '<tr><td colspan="5" class="h-24 text-center text-body-sm text-muted-foreground">لا توجد قوالب مطابقة للمعايير الحالية</td></tr>';
        updatePagination();
        return;
      }

      const startIndex = (currentPage - 1) * pageSize;
      const endIndex = Math.min(startIndex + pageSize, filteredTemplates.length);
      const pageItems = filteredTemplates.slice(startIndex, endIndex);

      tbody.innerHTML = pageItems.map(template => {
        const components = Array.isArray(template.components) ? template.components : [];
        const quality = template.quality_score?.score || 'UNKNOWN';
        const qualityClass = `${badgeClass} ${qualityBadges[quality] || 'bg-muted text-muted-foreground'}`;
        const qualityText = quality === 'UNKNOWN' ? 'غير مصنفة' : quality === 'GREEN' ? 'مرتفعة' : quality === 'YELLOW' ? 'متوسطة' : 'منخفضة';

        const statusClass = `${badgeClass} ${template.status === 'APPROVED' ? 'bg-success/10 text-success' : template.status === 'REJECTED' ? 'bg-destructive/10 text-destructive' : 'bg-warning/10 text-warning'}`;
        const statusText = template.status === 'APPROVED' ? 'معتمد' : template.status === 'REJECTED' ? 'مرفوض' : 'قيد المراجعة';

        const categoryClass = `${badgeClass} ${template.category === 'MARKETING' ? 'bg-primary/10 text-primary' : template.category === 'UTILITY' ? 'bg-muted text-muted-foreground' : template.category === 'AUTHENTICATION' ? 'bg-accent text-accent-foreground' : 'bg-muted text-muted-foreground'}`;
        const categoryText = template.category === 'MARKETING' ? 'تسويق' : template.category === 'UTILITY' ? 'خدمات' : template.category === 'AUTHENTICATION' ? 'تحقق' : template.category || 'غير محدد';
        const languageText = template.language === 'ar' ? 'العربية' : template.language === 'en' ? 'الإنجليزية' : template.language;

        const hasHeader = components.some(component => component.type === 'HEADER');
        const hasBody = components.some(component => component.type === 'BODY');
        const hasFooter = components.some(component => component.type === 'FOOTER');

        const componentTags = components.length
          ? `<div class="flex flex-wrap items-center justify-end gap-2">${components.map(component => `<span class="${badgeClass} bg-muted/60 text-muted-foreground border-none">${component.type}</span>`).join('')}</div>`
          : '';

        const updatedDate = template.quality_score?.date
          ? new Date(template.quality_score.date * 1000).toLocaleString('ar-SA')
          : 'غير متاح';

        return `
          <tr class="align-top hover:bg-muted/40 transition-colors">
            <td class="px-4 py-4">
              <div class="space-y-2">
                <div class="flex items-center justify-between gap-2">
                  <div class="text-body-md font-semibold text-foreground">${template.name}</div>
                </div>
                <div class="flex flex-wrap items-center gap-2 text-body-xs text-muted-foreground justify-between">
                  <span class="number">ID: ${template.id}</span>
                  ${componentTags}
                </div>
              </div>
            </td>
            <td class="px-4 py-4 text-center text-body-sm text-muted-foreground">${languageText}</td>
            <td class="px-4 py-4 text-center">
              <span class="${categoryClass}">
                ${categoryText}
              </span>
            </td>
            <td class="px-4 py-4 text-center">
              <span class="${statusClass}">
                ${statusText}
              </span>
            </td>
            <td class="px-4 py-4 text-center">
              <span class="${qualityClass}">
                ${qualityText}
              </span>
            </td>
          </tr>
        `;
      }).join('');

      updatePagination();
      lucide.createIcons();
    }

    function updatePagination() {
      const total = filteredTemplates.length;
      const totalPages = Math.max(1, Math.ceil(total / pageSize));
      currentPage = Math.min(currentPage, totalPages);

      document.getElementById('current-page').textContent = totalPages ? currentPage : 0;
      document.getElementById('total-pages').textContent = totalPages;
      document.getElementById('templates-total').textContent = total;

      document.getElementById('prev-page').disabled = currentPage <= 1;
      document.getElementById('next-page').disabled = currentPage >= totalPages;
    }

    function applyFilters() {
      const lang = document.getElementById('language-filter').value;
      const category = document.getElementById('category-filter').value;
      const search = document.getElementById('search-input').value.trim().toLowerCase();

      filteredTemplates = allTemplates.filter(template => {
        const matchesLang = lang === 'all' || template.language === lang;
        const matchesCategory = category === 'all' || template.category === category;
        const matchesSearch = !search || template.name.toLowerCase().includes(search);
        return matchesLang && matchesCategory && matchesSearch;
      });

      currentPage = 1;
      renderTemplatesPage();
    }

    async function loadTemplates(limit = 50) {
      const tbody = document.getElementById('templates-table-body');
      tbody.innerHTML = '<tr><td colspan="5" class="h-24 text-center text-body-sm text-muted-foreground">جاري تحميل القوالب...</td></tr>';

      try {
        const templates = await loadMetaTemplates(limit);
        allTemplates = templates || [];
        filteredTemplates = [...allTemplates];
        renderTemplatesPage();
      } catch (error) {
        console.error('خطأ في تحميل القوالب:', error);
        tbody.innerHTML = '<tr><td colspan="5" class="h-24 text-center text-destructive">تعذر تحميل القوالب من Meta</td></tr>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();

      document.getElementById('language-filter').addEventListener('change', applyFilters);
      document.getElementById('category-filter').addEventListener('change', applyFilters);
      document.getElementById('search-input').addEventListener('input', applyFilters);
      document.getElementById('limit-select').addEventListener('change', (e) => {
        pageSize = Number(e.target.value);
        currentPage = 1;
        renderTemplatesPage();
      });

      document.getElementById('prev-page').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderTemplatesPage();
        }
      });

      document.getElementById('next-page').addEventListener('click', () => {
        const totalPages = Math.ceil(filteredTemplates.length / pageSize);
        if (currentPage < totalPages) {
          currentPage++;
          renderTemplatesPage();
        }
      });

      loadTemplates();
    });

    async function loadMetaTemplates(limit = 50) {
      try {
        const data = await apiRequest(`/meta/templates?limit=${limit}`);
        if (data.success && Array.isArray(data.data)) {
          return data.data;
        }
        console.error('فشل في جلب قوالب Meta:', data);
        return [];
      } catch (error) {
        console.error('خطأ في تحميل قوالب Meta:', error);
        return [];
      }
    }

    function logout() {
      localStorage.removeItem('tchat_logged_in');
      localStorage.removeItem('tchat_user');
      localStorage.removeItem('tchat_token');
      window.location.href = './login.html';
    }
  </script>
</body>
</html>
