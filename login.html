<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCHAT - تسجيل الدخول</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="rtl bg-gray-100 min-h-screen">
    <!-- Language Selector -->
    <div class="absolute top-4 right-4">
      <div class="bg-white rounded-lg border border-gray-200 px-3 py-2 flex items-center space-x-2 space-x-reverse">
        <span class="text-sm text-gray-600">اللغة</span>
        <div class="flex items-center space-x-1 space-x-reverse">
          <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMTQiIHZpZXdCb3g9IjAgMCAyMCAxNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjIwIiBoZWlnaHQ9IjE0IiBmaWxsPSIjMDA2QzRGIi8+Cjx0ZXh0IHg9IjEwIiB5PSI5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSIgZm9udC1zaXplPSI4Ij7Yp9mE2YTZh9mFPC90ZXh0Pgo8L3N2Zz4K" alt="العربية" class="w-5 h-4" />
          <span class="text-sm text-gray-700">العربية</span>
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
    </div>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <!-- Logo -->
        <div class="text-center">
          <div class="flex items-center justify-center mb-8">
            <div class="flex items-center space-x-2 space-x-reverse">
              <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
              </div>
              <span class="text-2xl font-bold text-gray-800">TChat</span>
            </div>
          </div>
        </div>
        
        <!-- Login Form -->
        <div class="bg-white rounded-xl shadow-sm p-8 border border-gray-200">
          <h2 class="text-center text-2xl font-bold text-gray-800 mb-8">تسجيل الدخول</h2>
          
          <form class="space-y-6" id="login-form">
            <!-- Email Field -->
            <div class="relative">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
              <input
                id="username"
                name="username"
                type="text"
                required
                class="w-full pl-3 pr-10 py-3 border border-gray-300 rounded-lg text-sm bg-gray-50 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition-colors"
                placeholder="البريد الإلكتروني"
              />
            </div>
            
            <!-- Password Field -->
            <div class="relative">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              </div>
              <input
                id="password"
                name="password"
                type="password"
                required
                class="w-full pl-3 pr-10 py-3 border border-gray-300 rounded-lg text-sm bg-gray-50 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition-colors"
                placeholder="كلمة المرور"
              />
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label for="remember-me" class="mr-2 block text-sm text-gray-700">
                  تذكرني
                </label>
              </div>
              <div class="text-sm">
                <a href="#" class="text-blue-600 hover:text-blue-500">
                  هل نسيت كلمة المرور؟
                </a>
              </div>
            </div>

            <!-- Login Button -->
            <div>
              <button
                type="submit"
                class="w-full py-3 px-4 bg-gray-400 text-white rounded-lg text-sm font-medium hover:bg-gray-500 transition-colors disabled:opacity-50"
                disabled
              >
                تسجيل الدخول
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // تفعيل/إلغاء تفعيل زر تسجيل الدخول
      function toggleLoginButton() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const submitBtn = document.querySelector('button[type="submit"]');
        
        if (username.trim() && password.trim()) {
          submitBtn.disabled = false;
          submitBtn.classList.remove('bg-gray-400', 'hover:bg-gray-500');
          submitBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
        } else {
          submitBtn.disabled = true;
          submitBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
          submitBtn.classList.add('bg-gray-400', 'hover:bg-gray-500');
        }
      }

      // إضافة مستمعات الأحداث للحقول
      document.getElementById('username').addEventListener('input', toggleLoginButton);
      document.getElementById('password').addEventListener('input', toggleLoginButton);

      // معالج تسجيل الدخول
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // بيانات الدخول
        if (username === 'admin' && password === 'tchat2024') {
          // حفظ حالة تسجيل الدخول
          localStorage.setItem('tchat_logged_in', 'true');
          localStorage.setItem('tchat_user', username);
          
          // توجيه إلى لوحة التحكم
          window.location.href = './index.html';
        } else {
          alert('بيانات الدخول غير صحيحة!\n\nاسم المستخدم: admin\nكلمة المرور: tchat2024');
        }
      });
    </script>
  </body>
</html>
