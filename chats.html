<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TCHAT - الدردشات</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="./api.js"></script>
</head>
<body class="rtl min-h-screen bg-background" style="font-family: 'LamaSans', sans-serif;">
  
  <!-- Header -->
  <header class="border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
    <div class="container mx-auto flex h-16 items-center justify-between px-4">
      <div class="flex items-center gap-2">
        <a href="./dashboard.html" class="inline-flex items-center gap-2 text-body-sm font-medium text-muted-foreground transition hover:text-foreground">
          <i data-lucide="arrow-right" class="h-4 w-4"></i>
          <span>العودة إلى اللوحة</span>
        </a>
      </div>
      <span class="text-heading-md font-bold">الدردشات</span>
      <button onclick="logout()" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
        <i data-lucide="log-out" class="ml-2 h-4 w-4"></i>
        <span class="text-body-md">تسجيل الخروج</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex h-[calc(100vh-4rem)]">
    
    <!-- Conversations Sidebar -->
    <div class="w-80 border-l border-border bg-card flex flex-col">
      <div class="border-b border-border p-4">
        <div class="flex items-center justify-between">
          <h2 class="text-heading-md font-semibold">المحادثات</h2>
          <button onclick="refreshConversations()" class="inline-flex h-8 w-8 items-center justify-center rounded-md border border-input bg-background text-muted-foreground transition hover:text-foreground">
            <i data-lucide="refresh-cw" class="h-4 w-4"></i>
          </button>
        </div>
        <p class="text-body-sm text-muted-foreground mt-1">المحادثات النشطة مع العملاء</p>
      </div>
      
      <div class="flex-1 overflow-y-auto" id="conversations-list">
        <div class="p-4 text-center text-body-sm text-muted-foreground">جاري تحميل المحادثات...</div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col">
      
      <!-- Chat Header -->
      <div id="chat-header" class="border-b border-border p-4 bg-muted/20 hidden">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="relative flex h-10 w-10 shrink-0 overflow-hidden rounded-full bg-muted">
              <span id="chat-avatar" class="flex h-full w-full items-center justify-center bg-primary text-primary-foreground font-medium">؟</span>
            </div>
            <div>
              <h3 id="chat-customer-name" class="text-body-md font-semibold">اختر محادثة</h3>
              <p id="chat-phone-number" class="text-body-sm text-muted-foreground number">-</p>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <span id="chat-status" class="text-body-sm text-muted-foreground">-</span>
            <button onclick="markAsRead()" class="inline-flex h-8 w-8 items-center justify-center rounded-md border border-input bg-background text-muted-foreground transition hover:text-foreground">
              <i data-lucide="check" class="h-4 w-4"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Messages Area -->
      <div class="flex-1 overflow-y-auto p-4 space-y-4" id="messages-area">
        <div class="flex items-center justify-center h-full text-body-md text-muted-foreground">
          <div class="text-center space-y-2">
            <i data-lucide="message-circle" class="h-12 w-12 mx-auto text-muted-foreground/50"></i>
            <p>اختر محادثة لبدء عرض الرسائل</p>
          </div>
        </div>
      </div>

      <!-- Message Input -->
      <div id="message-input-area" class="border-t border-border p-4 bg-muted/20 hidden">
        <div class="flex items-center gap-3">
          <input 
            type="text" 
            placeholder="اكتب رسالة..." 
            class="flex-1 flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-body-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
            id="message-input"
            onkeypress="handleKeyPress(event)"
          />
          <button onclick="sendMessage()" id="send-button" class="inline-flex h-10 w-10 items-center justify-center rounded-md bg-primary text-primary-foreground transition hover:bg-primary/90 disabled:opacity-50">
            <i data-lucide="send" class="h-4 w-4"></i>
          </button>
        </div>
      </div>
    </div>

  </main>

  <script>
    if (!localStorage.getItem('tchat_logged_in')) {
      window.location.href = './login.html';
    }

    let currentConversationId = null;
    let conversations = [];

    const timeAgo = (value) => {
      if (!value) return '-';
      const date = new Date(value);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMins / 60);
      const diffDays = Math.floor(diffHours / 24);

      if (diffMins < 1) return 'الآن';
      if (diffMins < 60) return `منذ ${diffMins} دقيقة`;
      if (diffHours < 24) return `منذ ${diffHours} ساعة`;
      return `منذ ${diffDays} يوم`;
    };

    const formatPhoneNumber = (phone) => {
      if (!phone) return 'غير محدد';
      return phone.replace(/[^0-9]/g, '');
    };

    async function loadAndRenderConversations() {
      const listEl = document.getElementById('conversations-list');
      listEl.innerHTML = '<div class="p-4 text-center text-body-sm text-muted-foreground">جاري تحميل المحادثات...</div>';

      try {
        conversations = await loadConversations(100);
        renderConversations();
      } catch (error) {
        console.error('خطأ في تحميل المحادثات:', error);
        listEl.innerHTML = '<div class="p-4 text-center text-destructive text-body-sm">تعذر تحميل المحادثات</div>';
      }
    }

    function renderConversations() {
      const listEl = document.getElementById('conversations-list');
      
      if (!conversations.length) {
        listEl.innerHTML = '<div class="p-4 text-center text-body-sm text-muted-foreground">لا توجد محادثات حالياً</div>';
        return;
      }

      listEl.innerHTML = conversations.map(conv => {
        const isActive = currentConversationId === conv.id;
        const isUnread = !conv.is_read;
        const lastMessageTime = timeAgo(conv.last_message_at);
        const phoneFormatted = formatPhoneNumber(conv.phone_number);
        const initial = conv.customer_name && conv.customer_name !== '.' 
          ? conv.customer_name.charAt(0).toUpperCase() 
          : phoneFormatted.charAt(-3) || '؟';

        return `
          <div 
            class="conversation-item p-4 border-b border-border cursor-pointer transition-colors hover:bg-muted/40 ${isActive ? 'bg-accent' : ''}"
            onclick="selectConversation(${conv.id})"
            data-conversation-id="${conv.id}"
          >
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3 flex-1">
                <div class="relative flex h-10 w-10 shrink-0 overflow-hidden rounded-full bg-muted">
                  <span class="flex h-full w-full items-center justify-center bg-primary text-primary-foreground font-medium">${initial}</span>
                  ${isUnread ? '<div class="absolute -top-1 -right-1 h-3 w-3 rounded-full bg-destructive"></div>' : ''}
                </div>
                <div class="flex-1 min-w-0">
                  <div class="flex items-center justify-between">
                    <p class="text-body-md font-semibold text-foreground truncate">
                      ${conv.customer_name && conv.customer_name !== '.' ? conv.customer_name : `عميل ${phoneFormatted}`}
                    </p>
                    <span class="text-body-sm text-muted-foreground">${lastMessageTime}</span>
                  </div>
                  <div class="flex items-center justify-between mt-1">
                    <p class="text-body-sm text-muted-foreground number">${phoneFormatted}</p>
                    ${conv.message_count > 0 ? `<span class="inline-flex items-center justify-center h-5 w-5 rounded-full bg-primary text-primary-foreground text-xs font-medium">${conv.message_count}</span>` : ''}
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    async function selectConversation(conversationId) {
      currentConversationId = conversationId;
      const conversation = conversations.find(c => c.id === conversationId);
      
      if (!conversation) return;

      // تحديث header المحادثة
      const chatHeader = document.getElementById('chat-header');
      const chatAvatar = document.getElementById('chat-avatar');
      const chatCustomerName = document.getElementById('chat-customer-name');
      const chatPhoneNumber = document.getElementById('chat-phone-number');
      const chatStatus = document.getElementById('chat-status');

      const phoneFormatted = formatPhoneNumber(conversation.phone_number);
      const initial = conversation.customer_name && conversation.customer_name !== '.' 
        ? conversation.customer_name.charAt(0).toUpperCase() 
        : phoneFormatted.charAt(-3) || '؟';

      chatAvatar.textContent = initial;
      chatCustomerName.textContent = conversation.customer_name && conversation.customer_name !== '.' 
        ? conversation.customer_name 
        : `عميل ${phoneFormatted}`;
      chatPhoneNumber.textContent = phoneFormatted;
      chatStatus.textContent = conversation.is_read ? 'مقروءة' : 'غير مقروءة';
      
      chatHeader.classList.remove('hidden');
      document.getElementById('message-input-area').classList.remove('hidden');

      // تحميل وعرض الرسائل
      await loadAndRenderMessages(conversationId);
      
      // تحديث حالة المحادثة في القائمة
      document.querySelectorAll('.conversation-item').forEach(item => {
        item.classList.remove('bg-accent');
      });
      document.querySelector(`[data-conversation-id="${conversationId}"]`)?.classList.add('bg-accent');
    }

    async function loadAndRenderMessages(conversationId) {
      const messagesArea = document.getElementById('messages-area');
      messagesArea.innerHTML = '<div class="flex items-center justify-center h-full text-body-sm text-muted-foreground">جاري تحميل الرسائل...</div>';

      try {
        const messages = await loadConversationMessages(conversationId, 100);
        renderMessages(messages);
      } catch (error) {
        console.error('خطأ في تحميل الرسائل:', error);
        messagesArea.innerHTML = '<div class="flex items-center justify-center h-full text-destructive text-body-sm">تعذر تحميل الرسائل</div>';
      }
    }

    function renderMessages(messages) {
      const messagesArea = document.getElementById('messages-area');
      
      if (!messages.length) {
        messagesArea.innerHTML = '<div class="flex items-center justify-center h-full text-body-sm text-muted-foreground">لا توجد رسائل في هذه المحادثة</div>';
        return;
      }

      messagesArea.innerHTML = messages.map(message => {
        const isIncoming = message.direction === 'incoming';
        const messageTime = new Date(message.created_at).toLocaleTimeString('ar-SA', { 
          hour: '2-digit', 
          minute: '2-digit' 
        });
        
        return `
          <div class="flex ${isIncoming ? 'justify-start' : 'justify-end'}">
            <div class="max-w-[70%] ${isIncoming ? 'order-2' : 'order-1'}">
              <div class="rounded-2xl px-4 py-3 ${isIncoming 
                ? 'bg-muted text-foreground' 
                : 'bg-primary text-primary-foreground'
              }">
                <p class="text-body-md">${message.content || 'رسالة غير نصية'}</p>
              </div>
              <div class="mt-1 px-2 text-body-sm text-muted-foreground ${isIncoming ? 'text-right' : 'text-left'}">
                ${messageTime}
                ${!isIncoming ? `<i data-lucide="check" class="inline h-3 w-3 ml-1"></i>` : ''}
              </div>
            </div>
            ${isIncoming ? `
              <div class="order-1 ml-3">
                <div class="relative flex h-8 w-8 shrink-0 overflow-hidden rounded-full bg-muted">
                  <span class="flex h-full w-full items-center justify-center bg-primary text-primary-foreground text-xs font-medium">
                    ${formatPhoneNumber(message.from_phone).slice(-3)}
                  </span>
                </div>
              </div>
            ` : ''}
          </div>
        `;
      }).join('');

      // التمرير إلى آخر رسالة
      messagesArea.scrollTop = messagesArea.scrollHeight;
      lucide.createIcons();
    }

    async function refreshConversations() {
      await loadAndRenderConversations();
      if (currentConversationId) {
        await loadAndRenderMessages(currentConversationId);
      }
    }

    function markAsRead() {
      if (!currentConversationId) return;
      
      // تحديث حالة القراءة محلياً
      const conversation = conversations.find(c => c.id === currentConversationId);
      if (conversation) {
        conversation.is_read = true;
        renderConversations();
        document.getElementById('chat-status').textContent = 'مقروءة';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      loadAndRenderConversations();
      
      // تحديث تلقائي كل 30 ثانية
      setInterval(refreshConversations, 30000);
    });

    async function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');
      const messageText = messageInput.value.trim();
      
      if (!messageText || !currentConversationId) return;
      
      const conversation = conversations.find(c => c.id === currentConversationId);
      if (!conversation) return;

      // تعطيل الإرسال أثناء المعالجة
      sendButton.disabled = true;
      sendButton.innerHTML = '<i data-lucide="loader-2" class="h-4 w-4 animate-spin"></i>';
      
      try {
        // إرسال الرسالة عبر WhatsApp API
        const response = await fetch('https://tchat-production.up.railway.app/api/v1/whatsapp/send', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('tchat_token')}`
          },
          body: JSON.stringify({
            to: conversation.phone_number,
            message: messageText,
            type: 'text'
          })
        });

        const result = await response.json();
        
        if (result.success) {
          // إضافة الرسالة محلياً في الواجهة
          addMessageToUI({
            content: messageText,
            direction: 'outgoing',
            created_at: new Date().toISOString(),
            status: 'sent'
          });
          
          messageInput.value = '';
          
          // تحديث المحادثة
          setTimeout(() => {
            refreshConversations();
          }, 1000);
        } else {
          alert('فشل في إرسال الرسالة: ' + (result.message || 'خطأ غير معروف'));
        }
      } catch (error) {
        console.error('خطأ في إرسال الرسالة:', error);
        alert('تعذر إرسال الرسالة. تحقق من الاتصال.');
      } finally {
        // إعادة تفعيل الزر
        sendButton.disabled = false;
        sendButton.innerHTML = '<i data-lucide="send" class="h-4 w-4"></i>';
        lucide.createIcons();
      }
    }

    function addMessageToUI(message) {
      const messagesArea = document.getElementById('messages-area');
      const isIncoming = message.direction === 'incoming';
      const messageTime = new Date(message.created_at).toLocaleTimeString('ar-SA', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
      
      const messageHTML = `
        <div class="flex ${isIncoming ? 'justify-start' : 'justify-end'}">
          <div class="max-w-[70%] ${isIncoming ? 'order-2' : 'order-1'}">
            <div class="rounded-2xl px-4 py-3 ${isIncoming 
              ? 'bg-muted text-foreground' 
              : 'bg-primary text-primary-foreground'
            }">
              <p class="text-body-md">${message.content || 'رسالة غير نصية'}</p>
            </div>
            <div class="mt-1 px-2 text-body-sm text-muted-foreground ${isIncoming ? 'text-right' : 'text-left'}">
              ${messageTime}
              ${!isIncoming ? `<i data-lucide="check" class="inline h-3 w-3 ml-1"></i>` : ''}
            </div>
          </div>
        </div>
      `;
      
      messagesArea.insertAdjacentHTML('beforeend', messageHTML);
      messagesArea.scrollTop = messagesArea.scrollHeight;
      lucide.createIcons();
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function logout() {
      localStorage.removeItem('tchat_logged_in');
      localStorage.removeItem('tchat_user');
      localStorage.removeItem('tchat_token');
      window.location.href = './login.html';
    }
  </script>
</body>
</html>
