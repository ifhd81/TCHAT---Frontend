<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TCHAT - الدردشات</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="./api.js"></script>
</head>
<body class="rtl min-h-screen bg-background" style="font-family: 'LamaSans', sans-serif;">
  
  <!-- Header -->
  <header class="border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
    <div class="container mx-auto flex h-16 items-center justify-between px-4">
      <div class="flex items-center gap-2">
        <a href="./dashboard.html" class="inline-flex items-center gap-2 text-body-sm font-medium text-muted-foreground transition hover:text-foreground">
          <i data-lucide="arrow-right" class="h-4 w-4"></i>
          <span>العودة إلى اللوحة</span>
        </a>
      </div>
      <span class="text-heading-md font-bold">الدردشات</span>
      <button onclick="logout()" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
        <i data-lucide="log-out" class="ml-2 h-4 w-4"></i>
        <span class="text-body-md">تسجيل الخروج</span>
      </button>
    </div>
  </header>

  <!-- Main Content - 3 Columns Layout -->
  <main class="flex h-[calc(100vh-4rem)]">
    
    <!-- Column 1: Conversations List -->
    <div class="w-80 border-l border-border bg-card flex flex-col">
      <div class="border-b border-border p-4">
        <div class="flex items-center justify-between">
          <h2 class="text-heading-md font-semibold">المحادثات</h2>
          <button onclick="refreshConversations()" class="inline-flex h-8 w-8 items-center justify-center rounded-md border border-input bg-background text-muted-foreground transition hover:text-foreground">
            <i data-lucide="refresh-cw" class="h-4 w-4"></i>
          </button>
        </div>
        <p class="text-body-sm text-muted-foreground mt-1">المحادثات النشطة مع العملاء</p>
      </div>
      
      <div class="flex-1 overflow-y-auto" id="conversations-list">
        <div class="p-4 text-center text-body-sm text-muted-foreground">جاري تحميل المحادثات...</div>
      </div>
    </div>

    <!-- Column 2: Chat Area -->
    <div class="flex-1 flex flex-col border-l border-border">
      
      <!-- Chat Header -->
      <div id="chat-header" class="border-b border-border p-4 bg-muted/20 hidden">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="relative flex h-10 w-10 shrink-0 overflow-hidden rounded-full bg-muted">
              <span id="chat-avatar" class="flex h-full w-full items-center justify-center bg-primary text-primary-foreground font-medium">؟</span>
            </div>
            <div>
              <h3 id="chat-customer-name" class="text-body-md font-semibold">اختر محادثة</h3>
              <p id="chat-phone-number" class="text-body-sm text-muted-foreground number">-</p>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <span id="chat-status" class="text-body-sm text-muted-foreground">-</span>
            <button onclick="markAsRead()" class="inline-flex h-8 w-8 items-center justify-center rounded-md border border-input bg-background text-muted-foreground transition hover:text-foreground">
              <i data-lucide="check" class="h-4 w-4"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Messages Area -->
      <div class="flex-1 overflow-y-auto p-4 space-y-4" id="messages-area">
        <div class="flex items-center justify-center h-full text-body-md text-muted-foreground">
          <div class="text-center space-y-2">
            <i data-lucide="message-circle" class="h-12 w-12 mx-auto text-muted-foreground/50"></i>
            <p>اختر محادثة لبدء عرض الرسائل</p>
          </div>
        </div>
      </div>

      <!-- Message Input -->
      <div id="message-input-area" class="border-t border-border p-4 bg-muted/20 hidden">
        <div class="flex items-center gap-3">
          <input 
            type="text" 
            placeholder="اكتب رسالة..." 
            class="flex-1 flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-body-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
            id="message-input"
            onkeypress="handleKeyPress(event)"
          />
          <button onclick="sendMessage()" id="send-button" class="inline-flex h-10 w-10 items-center justify-center rounded-md bg-primary text-primary-foreground transition hover:bg-primary/90 disabled:opacity-50">
            <i data-lucide="send" class="h-4 w-4"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Column 3: Customer Details -->
    <div class="w-80 border-l border-border bg-card flex flex-col" id="customer-details-panel">
      <div class="border-b border-border p-4">
        <h2 class="text-heading-md font-semibold">تفاصيل العميل</h2>
        <p class="text-body-sm text-muted-foreground mt-1">معلومات العميل المحدد</p>
      </div>
      
      <div class="flex-1 overflow-y-auto p-4" id="customer-details-content">
        <div class="flex items-center justify-center h-full text-body-md text-muted-foreground">
          <div class="text-center space-y-2">
            <i data-lucide="user" class="h-12 w-12 mx-auto text-muted-foreground/50"></i>
            <p>اختر محادثة لعرض تفاصيل العميل</p>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script>
    if (!localStorage.getItem('tchat_logged_in')) {
      window.location.href = './login.html';
    }

    let currentConversationId = null;
    let conversations = [];

    const timeAgo = (value) => {
      if (!value) return '-';
      const date = new Date(value);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMins / 60);
      const diffDays = Math.floor(diffHours / 24);

      if (diffMins < 1) return 'الآن';
      if (diffMins < 60) return `منذ ${diffMins} دقيقة`;
      if (diffHours < 24) return `منذ ${diffHours} ساعة`;
      return `منذ ${diffDays} يوم`;
    };

    const formatPhoneNumber = (phone) => {
      if (!phone) return 'غير محدد';
      return phone.replace(/[^0-9]/g, '');
    };

    async function loadAndRenderConversations(showLoading = false) {
      const listEl = document.getElementById('conversations-list');
      
      if (showLoading) {
        listEl.innerHTML = '<div class="p-4 text-center text-body-sm text-muted-foreground">جاري تحميل المحادثات...</div>';
      }

      try {
        const newConversations = await loadConversations(100);
        
        // مقارنة البيانات الجديدة مع القديمة لتجنب إعادة العرض غير الضرورية
        const conversationsChanged = JSON.stringify(conversations) !== JSON.stringify(newConversations);
        
        if (conversationsChanged) {
          conversations = newConversations;
          renderConversations();
          console.log('📝 تم تحديث قائمة المحادثات');
        }
      } catch (error) {
        console.error('خطأ في تحميل المحادثات:', error);
        if (showLoading) {
          listEl.innerHTML = '<div class="p-4 text-center text-destructive text-body-sm">تعذر تحميل المحادثات</div>';
        }
      }
    }

    function renderConversations() {
      const listEl = document.getElementById('conversations-list');
      
      if (!conversations.length) {
        listEl.innerHTML = '<div class="p-4 text-center text-body-sm text-muted-foreground">لا توجد محادثات حالياً</div>';
        return;
      }

      listEl.innerHTML = conversations.map(conv => {
        const isActive = currentConversationId === conv.id;
        const isUnread = !conv.is_read;
        const lastMessageTime = timeAgo(conv.last_message_at);
        const phoneFormatted = formatPhoneNumber(conv.phone_number);
        const initial = conv.customer_name && conv.customer_name !== '.' 
          ? conv.customer_name.charAt(0).toUpperCase() 
          : phoneFormatted.charAt(-3) || '؟';

        return `
          <div 
            class="conversation-item p-4 border-b border-border cursor-pointer transition-colors hover:bg-muted/40 ${isActive ? 'bg-accent' : ''}"
            onclick="selectConversation(${conv.id})"
            data-conversation-id="${conv.id}"
          >
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3 flex-1">
                <div class="relative flex h-10 w-10 shrink-0 overflow-hidden rounded-full bg-muted">
                  <span class="flex h-full w-full items-center justify-center bg-primary text-primary-foreground font-medium">${initial}</span>
                  ${isUnread ? '<div class="absolute -top-1 -right-1 h-3 w-3 rounded-full bg-destructive"></div>' : ''}
                </div>
                <div class="flex-1 min-w-0">
                  <div class="flex items-center justify-between">
                    <p class="text-body-md font-semibold text-foreground truncate">
                      ${conv.customer_name && conv.customer_name !== '.' ? conv.customer_name : `عميل ${phoneFormatted}`}
                    </p>
                    <span class="text-body-sm text-muted-foreground">${lastMessageTime}</span>
                  </div>
                  <div class="flex items-center justify-between mt-1">
                    <p class="text-body-sm text-muted-foreground number">${phoneFormatted}</p>
                    ${conv.message_count > 0 ? `<span class="inline-flex items-center justify-center h-5 w-5 rounded-full bg-primary text-primary-foreground text-xs font-medium">${conv.message_count}</span>` : ''}
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    async function selectConversation(conversationId) {
      currentConversationId = conversationId;
      const conversation = conversations.find(c => c.id === conversationId);
      
      if (!conversation) return;

      // تحديث header المحادثة
      const chatHeader = document.getElementById('chat-header');
      const chatAvatar = document.getElementById('chat-avatar');
      const chatCustomerName = document.getElementById('chat-customer-name');
      const chatPhoneNumber = document.getElementById('chat-phone-number');
      const chatStatus = document.getElementById('chat-status');

      const phoneFormatted = formatPhoneNumber(conversation.phone_number);
      const initial = conversation.customer_name && conversation.customer_name !== '.' 
        ? conversation.customer_name.charAt(0).toUpperCase() 
        : phoneFormatted.charAt(-3) || '؟';

      chatAvatar.textContent = initial;
      chatCustomerName.textContent = conversation.customer_name && conversation.customer_name !== '.' 
        ? conversation.customer_name 
        : `عميل ${phoneFormatted}`;
      chatPhoneNumber.textContent = phoneFormatted;
      chatStatus.textContent = conversation.is_read ? 'مقروءة' : 'غير مقروءة';
      
      chatHeader.classList.remove('hidden');
      document.getElementById('message-input-area').classList.remove('hidden');

      // تحميل وعرض الرسائل مع مؤشر التحميل
      await loadAndRenderMessages(conversationId, true);
      
      // تحديث حالة المحادثة في القائمة
      document.querySelectorAll('.conversation-item').forEach(item => {
        item.classList.remove('bg-accent');
      });
      document.querySelector(`[data-conversation-id="${conversationId}"]`)?.classList.add('bg-accent');
      
      // عرض تفاصيل العميل
      await loadAndDisplayCustomerDetails(conversation.customer_id, conversation.phone_number);
    }

    let currentMessages = [];

    async function loadAndRenderMessages(conversationId, showLoading = false) {
      const messagesArea = document.getElementById('messages-area');
      
      if (showLoading) {
        messagesArea.innerHTML = '<div class="flex items-center justify-center h-full text-body-sm text-muted-foreground">جاري تحميل الرسائل...</div>';
      }

      try {
        const newMessages = await loadConversationMessages(conversationId, 100);
        
        // مقارنة الرسائل الجديدة مع القديمة
        const messagesChanged = JSON.stringify(currentMessages) !== JSON.stringify(newMessages);
        
        if (messagesChanged) {
          currentMessages = newMessages;
          renderMessages(newMessages);
          console.log(`💬 تم تحديث ${newMessages.length} رسالة في المحادثة ${conversationId}`);
        }
      } catch (error) {
        console.error('خطأ في تحميل الرسائل:', error);
        if (showLoading) {
          messagesArea.innerHTML = '<div class="flex items-center justify-center h-full text-destructive text-body-sm">تعذر تحميل الرسائل</div>';
        }
      }
    }

    function renderMessages(messages) {
      const messagesArea = document.getElementById('messages-area');
      
      if (!messages.length) {
        messagesArea.innerHTML = '<div class="flex items-center justify-center h-full text-body-sm text-muted-foreground">لا توجد رسائل في هذه المحادثة</div>';
        return;
      }

      messagesArea.innerHTML = messages.map(message => {
        const isIncoming = message.direction === 'incoming';
        const messageTime = new Date(message.created_at).toLocaleTimeString('ar-SA', { 
          hour: '2-digit', 
          minute: '2-digit' 
        });
        
        return `
          <div class="flex ${isIncoming ? 'justify-start' : 'justify-end'}">
            <div class="max-w-[70%] ${isIncoming ? 'order-2' : 'order-1'}">
              <div class="rounded-2xl px-4 py-3 ${isIncoming 
                ? 'bg-muted text-foreground' 
                : 'bg-primary text-primary-foreground'
              }">
                ${renderMessageContent(message)}
              </div>
              <div class="mt-1 px-2 text-body-sm text-muted-foreground ${isIncoming ? 'text-right' : 'text-left'}">
                ${messageTime}
                ${!isIncoming ? `<i data-lucide="check" class="inline h-3 w-3 ml-1"></i>` : ''}
              </div>
            </div>
            ${isIncoming ? `
              <div class="order-1 ml-3">
                <div class="relative flex h-8 w-8 shrink-0 overflow-hidden rounded-full bg-muted">
                  <span class="flex h-full w-full items-center justify-center bg-primary text-primary-foreground text-xs font-medium">
                    ${formatPhoneNumber(message.from_phone).slice(-3)}
                  </span>
                </div>
              </div>
            ` : ''}
          </div>
        `;
      }).join('');

      // التمرير إلى آخر رسالة
      messagesArea.scrollTop = messagesArea.scrollHeight;
      lucide.createIcons();
    }

    async function refreshConversations() {
      console.log('🔄 تحديث المحادثات...');
      const previousConversationId = currentConversationId;
      
      await loadAndRenderConversations();
      
      // إذا كانت هناك محادثة مفتوحة، حدّث رسائلها
      if (previousConversationId) {
        await loadAndRenderMessages(previousConversationId, false);
        
        // إعادة تحديد المحادثة النشطة في القائمة
        document.querySelectorAll('.conversation-item').forEach(item => {
          item.classList.remove('bg-accent');
        });
        document.querySelector(`[data-conversation-id="${previousConversationId}"]`)?.classList.add('bg-accent');
      }
      
      console.log('✅ تم تحديث المحادثات');
    }

    function markAsRead() {
      if (!currentConversationId) return;
      
      // تحديث حالة القراءة محلياً
      const conversation = conversations.find(c => c.id === currentConversationId);
      if (conversation) {
        conversation.is_read = true;
        renderConversations();
        document.getElementById('chat-status').textContent = 'مقروءة';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      loadAndRenderConversations(true); // عرض loading في التحميل الأول
      
      // تحديث تلقائي كل 30 ثانية للمحادثات (بدون loading indicator)
      setInterval(() => {
        console.log('⏰ تحديث تلقائي - كل 30 ثانية');
        loadAndRenderConversations(false); // تحديث صامت
      }, 30000);
      
      // تحديث أسرع للرسائل في المحادثة النشطة (كل 10 ثوان)
      setInterval(() => {
        if (currentConversationId) {
          console.log('💬 تحديث سريع للرسائل');
          loadAndRenderMessages(currentConversationId, false); // تحديث صامت
        }
      }, 10000);
    });

    async function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');
      const messageText = messageInput.value.trim();
      
      if (!messageText || !currentConversationId) return;
      
      const conversation = conversations.find(c => c.id === currentConversationId);
      if (!conversation) return;

      // تعطيل الإرسال أثناء المعالجة
      sendButton.disabled = true;
      sendButton.innerHTML = '<i data-lucide="loader-2" class="h-4 w-4 animate-spin"></i>';
      
      try {
        // إرسال الرسالة عبر WhatsApp API
        const response = await fetch('https://tchat-production.up.railway.app/api/v1/whatsapp/send', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('tchat_token')}`
          },
          body: JSON.stringify({
            to: conversation.phone_number,
            message: messageText,
            type: 'text'
          })
        });

        const result = await response.json();
        
        if (result.success) {
          // إضافة الرسالة محلياً في الواجهة
          addMessageToUI({
            content: messageText,
            direction: 'outgoing',
            created_at: new Date().toISOString(),
            status: 'sent'
          });
          
          messageInput.value = '';
          
          // تحديث المحادثة فوراً بعد الإرسال
          setTimeout(() => {
            console.log('🔄 تحديث بعد إرسال الرسالة');
            refreshConversations();
          }, 2000);
        } else {
          alert('فشل في إرسال الرسالة: ' + (result.message || 'خطأ غير معروف'));
        }
      } catch (error) {
        console.error('خطأ في إرسال الرسالة:', error);
        alert('تعذر إرسال الرسالة. تحقق من الاتصال.');
      } finally {
        // إعادة تفعيل الزر
        sendButton.disabled = false;
        sendButton.innerHTML = '<i data-lucide="send" class="h-4 w-4"></i>';
        lucide.createIcons();
      }
    }

    function addMessageToUI(message) {
      const messagesArea = document.getElementById('messages-area');
      const isIncoming = message.direction === 'incoming';
      const messageTime = new Date(message.created_at).toLocaleTimeString('ar-SA', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
      
      const messageHTML = `
        <div class="flex ${isIncoming ? 'justify-start' : 'justify-end'}">
          <div class="max-w-[70%] ${isIncoming ? 'order-2' : 'order-1'}">
            <div class="rounded-2xl px-4 py-3 ${isIncoming 
              ? 'bg-muted text-foreground' 
              : 'bg-primary text-primary-foreground'
            }">
              ${renderMessageContent(message)}
            </div>
            <div class="mt-1 px-2 text-body-sm text-muted-foreground ${isIncoming ? 'text-right' : 'text-left'}">
              ${messageTime}
              ${!isIncoming ? `<i data-lucide="check" class="inline h-3 w-3 ml-1"></i>` : ''}
            </div>
          </div>
        </div>
      `;
      
      messagesArea.insertAdjacentHTML('beforeend', messageHTML);
      messagesArea.scrollTop = messagesArea.scrollHeight;
      lucide.createIcons();
    }

    function renderMessageContent(message) {
      const content = message.content || '';
      const type = message.message_type || 'text';
      const mediaId = message.media_id || '';
      const mediaUrl = message.media_url || '';
      
      switch (type) {
        case 'text':
          return `<p class="text-body-md">${content}</p>`;
          
        case 'image':
          return `
            <div class="space-y-3">
              ${mediaId ? `
                <div class="rounded-lg overflow-hidden border border-border bg-muted/20">
                  <img 
                    src="https://tchat-production.up.railway.app/api/v1/media/${mediaId}" 
                    alt="صورة مرسلة"
                    class="w-full h-auto max-h-64 object-cover cursor-pointer"
                    onclick="openImageModal('https://tchat-production.up.railway.app/api/v1/media/${mediaId}')"
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"
                  />
                  <div class="hidden items-center justify-center p-8 text-muted-foreground">
                    <div class="text-center space-y-2">
                      <i data-lucide="image-off" class="h-8 w-8 mx-auto"></i>
                      <p class="text-body-sm">لا يمكن عرض الصورة</p>
                    </div>
                  </div>
                </div>
              ` : `
                <div class="flex items-center gap-2 text-body-sm">
                  <i data-lucide="image" class="h-4 w-4"></i>
                  <span>صورة</span>
                </div>
              `}
              ${content && content !== 'تم إرسال صورة' ? `<p class="text-body-md">${content}</p>` : ''}
            </div>
          `;
          
        case 'audio':
        case 'voice':
          return `
            <div class="space-y-3">
              ${mediaId ? `
                <div class="flex items-center gap-3 p-3 rounded-lg bg-muted/20 border border-border">
                  <button 
                    onclick="toggleAudio('${mediaId}')" 
                    class="flex h-10 w-10 items-center justify-center rounded-full bg-primary text-primary-foreground hover:bg-primary/90 transition"
                  >
                    <i data-lucide="play" class="h-4 w-4" id="play-icon-${mediaId}"></i>
                  </button>
                  <div class="flex-1">
                    <div class="flex items-center gap-2 text-body-sm">
                      <i data-lucide="${type === 'voice' ? 'mic' : 'headphones'}" class="h-4 w-4"></i>
                      <span>${type === 'voice' ? 'تسجيل صوتي' : 'رسالة صوتية'}</span>
                    </div>
                    <div class="text-body-xs text-muted-foreground mt-1">اضغط للتشغيل</div>
                  </div>
                  <audio id="audio-${mediaId}" class="hidden">
                    <source src="https://tchat-production.up.railway.app/api/v1/media/${mediaId}" type="audio/ogg">
                    <source src="https://tchat-production.up.railway.app/api/v1/media/${mediaId}" type="audio/mpeg">
                  </audio>
                </div>
              ` : `
                <div class="flex items-center gap-2 text-body-sm">
                  <i data-lucide="${type === 'voice' ? 'mic' : 'headphones'}" class="h-4 w-4"></i>
                  <span>${type === 'voice' ? 'تسجيل صوتي' : 'رسالة صوتية'}</span>
                </div>
              `}
            </div>
          `;
          
        case 'document':
          return `
            <div class="space-y-2">
              <div class="flex items-center gap-2 text-body-sm">
                <i data-lucide="file-text" class="h-4 w-4"></i>
                <span>مستند</span>
              </div>
              <p class="text-body-md">${content}</p>
              ${mediaId ? `
                <a 
                  href="https://tchat-production.up.railway.app/api/v1/media/${mediaId}" 
                  target="_blank"
                  class="inline-flex items-center gap-2 text-body-sm text-primary hover:text-primary/80"
                >
                  <i data-lucide="download" class="h-3 w-3"></i>
                  <span>تحميل المستند</span>
                </a>
              ` : ''}
            </div>
          `;
          
        case 'video':
          return `
            <div class="space-y-3">
              ${mediaId ? `
                <div class="rounded-lg overflow-hidden border border-border bg-muted/20">
                  <video 
                    controls 
                    class="w-full h-auto max-h-64"
                    preload="metadata"
                  >
                    <source src="https://tchat-production.up.railway.app/api/v1/media/${mediaId}" type="video/mp4">
                    متصفحك لا يدعم تشغيل الفيديو
                  </video>
                </div>
              ` : `
                <div class="flex items-center gap-2 text-body-sm">
                  <i data-lucide="video" class="h-4 w-4"></i>
                  <span>فيديو</span>
                </div>
              `}
              ${content && content !== 'تم إرسال فيديو' ? `<p class="text-body-md">${content}</p>` : ''}
            </div>
          `;
          
        default:
          return `
            <div class="flex items-center gap-2 text-body-sm">
              <i data-lucide="help-circle" class="h-4 w-4"></i>
              <span>${content || 'رسالة غير مدعومة'}</span>
            </div>
          `;
      }
    }

    function toggleAudio(mediaId) {
      const audio = document.getElementById(`audio-${mediaId}`);
      const playIcon = document.getElementById(`play-icon-${mediaId}`);
      
      if (!audio) return;
      
      if (audio.paused) {
        audio.play();
        playIcon.setAttribute('data-lucide', 'pause');
      } else {
        audio.pause();
        playIcon.setAttribute('data-lucide', 'play');
      }
      
      lucide.createIcons();
    }

    function openImageModal(imageSrc) {
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 z-50 flex items-center justify-center bg-background/80 backdrop-blur-sm';
      modal.innerHTML = `
        <div class="relative max-w-4xl max-h-[90vh] p-4">
          <button 
            onclick="this.parentElement.parentElement.remove()" 
            class="absolute -top-2 -right-2 z-10 flex h-8 w-8 items-center justify-center rounded-full bg-background border border-border text-muted-foreground hover:text-foreground"
          >
            <i data-lucide="x" class="h-4 w-4"></i>
          </button>
          <img src="${imageSrc}" alt="صورة مكبرة" class="max-w-full max-h-full rounded-lg shadow-lg" />
        </div>
      `;
      
      document.body.appendChild(modal);
      lucide.createIcons();
      
      // إغلاق عند النقر خارج الصورة
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.remove();
        }
      });
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    async function loadAndDisplayCustomerDetails(customerId, phoneNumber) {
      const detailsContent = document.getElementById('customer-details-content');
      
      if (!customerId || customerId === 0) {
        detailsContent.innerHTML = `
          <div class="space-y-4">
            <div class="rounded-lg border bg-card p-4 text-center">
              <div class="relative flex h-16 w-16 mx-auto mb-4 shrink-0 overflow-hidden rounded-full bg-muted">
                <span class="flex h-full w-full items-center justify-center bg-primary text-primary-foreground text-heading-md font-bold">
                  ${phoneNumber ? phoneNumber.slice(-3) : '؟'}
                </span>
              </div>
              <h3 class="text-heading-md font-semibold">عميل غير مسجل</h3>
              <p class="text-body-sm text-muted-foreground number">${formatPhoneNumber(phoneNumber)}</p>
            </div>
            
            <div class="rounded-lg border bg-card p-4">
              <h4 class="text-body-md font-semibold mb-3">معلومات المحادثة</h4>
              <div class="space-y-2 text-body-sm">
                <div class="flex justify-between">
                  <span class="text-muted-foreground">الحالة:</span>
                  <span>عميل جديد</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-muted-foreground">المصدر:</span>
                  <span>واتساب</span>
                </div>
              </div>
            </div>
          </div>
        `;
        return;
      }

      // تحميل تفاصيل العميل
      detailsContent.innerHTML = '<div class="p-4 text-center text-body-sm text-muted-foreground">جاري تحميل تفاصيل العميل...</div>';
      
      try {
        const customers = await loadCustomers(200);
        const customer = customers.find(c => c.id === customerId);
        
        if (!customer) {
          detailsContent.innerHTML = '<div class="p-4 text-center text-destructive text-body-sm">لم يتم العثور على العميل</div>';
          return;
        }

        renderCustomerDetails(customer);
      } catch (error) {
        console.error('خطأ في تحميل تفاصيل العميل:', error);
        detailsContent.innerHTML = '<div class="p-4 text-center text-destructive text-body-sm">تعذر تحميل تفاصيل العميل</div>';
      }
    }

    function renderCustomerDetails(customer) {
      const detailsContent = document.getElementById('customer-details-content');
      const initial = customer.name ? customer.name.charAt(0).toUpperCase() : '؟';
      const createdAt = customer.created_at ? new Date(customer.created_at).toLocaleDateString('ar-SA') : '-';
      const updatedAt = customer.updated_at ? new Date(customer.updated_at).toLocaleDateString('ar-SA') : '-';

      detailsContent.innerHTML = `
        <div class="space-y-4">
          <!-- Customer Card -->
          <div class="rounded-lg border bg-card p-4">
            <div class="flex items-center gap-4 mb-4">
              <div class="relative flex h-16 w-16 shrink-0 overflow-hidden rounded-full bg-muted">
                <span class="flex h-full w-full items-center justify-center bg-primary text-primary-foreground text-heading-md font-bold">
                  ${initial}
                </span>
              </div>
              <div class="flex-1">
                <h3 class="text-heading-md font-semibold">${customer.name || 'بدون اسم'}</h3>
                <p class="text-body-sm text-muted-foreground number">${formatPhoneNumber(customer.mobile || customer.phone)}</p>
                <p class="text-body-sm text-muted-foreground">${customer.email || 'لا يوجد بريد إلكتروني'}</p>
              </div>
            </div>
          </div>

          <!-- Customer Info -->
          <div class="rounded-lg border bg-card p-4">
            <h4 class="text-body-md font-semibold mb-3 flex items-center gap-2">
              <i data-lucide="info" class="h-4 w-4"></i>
              معلومات العضوية
            </h4>
            <div class="space-y-3 text-body-sm">
              <div class="flex justify-between">
                <span class="text-muted-foreground">رقم العميل:</span>
                <span class="number">${customer.id}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-muted-foreground">معرف سلة:</span>
                <span class="number">${customer.salla_customer_id || 'غير محدد'}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-muted-foreground">تاريخ التسجيل:</span>
                <span>${createdAt}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-muted-foreground">آخر تحديث:</span>
                <span>${updatedAt}</span>
              </div>
            </div>
          </div>

          <!-- Quick Actions -->
          <div class="rounded-lg border bg-card p-4">
            <h4 class="text-body-md font-semibold mb-3 flex items-center gap-2">
              <i data-lucide="zap" class="h-4 w-4"></i>
              إجراءات سريعة
            </h4>
            <div class="space-y-2">
              <button onclick="openCustomerProfile(${customer.id})" class="w-full inline-flex items-center justify-center gap-2 rounded-md border border-input bg-background px-3 py-2 text-body-sm font-medium transition hover:bg-accent hover:text-accent-foreground">
                <i data-lucide="user" class="h-4 w-4"></i>
                <span>عرض الملف الشخصي</span>
              </button>
              <button onclick="viewCustomerCarts(${customer.id})" class="w-full inline-flex items-center justify-center gap-2 rounded-md border border-input bg-background px-3 py-2 text-body-sm font-medium transition hover:bg-accent hover:text-accent-foreground">
                <i data-lucide="shopping-cart" class="h-4 w-4"></i>
                <span>السلات المتروكة</span>
              </button>
              <button onclick="markAsRead()" class="w-full inline-flex items-center justify-center gap-2 rounded-md bg-primary px-3 py-2 text-body-sm font-medium text-primary-foreground transition hover:bg-primary/90">
                <i data-lucide="check-circle" class="h-4 w-4"></i>
                <span>وضع علامة مقروء</span>
              </button>
            </div>
          </div>
        </div>
      `;
      
      lucide.createIcons();
    }

    function openCustomerProfile(customerId) {
      window.open(`./customers.html#customer-${customerId}`, '_blank');
    }

    function viewCustomerCarts(customerId) {
      window.open(`./dashboard.html#abandoned-carts`, '_blank');
    }

    function logout() {
      localStorage.removeItem('tchat_logged_in');
      localStorage.removeItem('tchat_user');
      localStorage.removeItem('tchat_token');
      window.location.href = './login.html';
    }
  </script>
</body>
</html>
