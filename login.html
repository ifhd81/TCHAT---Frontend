<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCHAT - تسجيل الدخول</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body class="rtl bg-background min-h-screen">
    <!-- Language Selector -->
    <div class="absolute top-4 right-4">
      <div class="bg-card rounded-lg border border-border px-3 py-2 flex items-center space-x-2 space-x-reverse">
        <span class="text-body-sm text-muted-foreground">اللغة</span>
        <div class="flex items-center space-x-1 space-x-reverse">
          <div class="w-5 h-4 bg-green-600 rounded-sm flex items-center justify-center">
            <span class="text-xs text-white font-bold">🇸🇦</span>
          </div>
          <span class="text-body-sm text-foreground">العربية</span>
          <i data-lucide="chevron-down" class="w-4 h-4 text-muted-foreground"></i>
        </div>
      </div>
    </div>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <!-- Logo -->
        <div class="text-center">
          <div class="flex items-center justify-center mb-8">
            <div class="flex items-center space-x-2 space-x-reverse">
              <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                <i data-lucide="message-circle" class="w-6 h-6 text-primary-foreground"></i>
              </div>
              <span class="text-2xl font-bold text-foreground">TChat</span>
            </div>
          </div>
        </div>
        
        <!-- Login Form -->
        <div class="bg-card rounded-xl shadow-sm p-8 border border-border">
          <h2 class="text-center text-heading-lg text-foreground mb-8">تسجيل الدخول</h2>
          
          <form class="space-y-6" id="login-form">
            <!-- Email Field -->
            <div class="relative">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <i data-lucide="user" class="w-5 h-5 text-muted-foreground"></i>
              </div>
              <input
                id="username"
                name="username"
                type="text"
                required
                class="w-full pl-3 pr-10 py-3 border border-input rounded-lg text-body-md bg-muted text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-ring focus:bg-card transition-colors"
                placeholder="البريد الإلكتروني"
              />
            </div>
            
            <!-- Password Field -->
            <div class="relative">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <i data-lucide="eye" class="w-5 h-5 text-muted-foreground"></i>
              </div>
              <input
                id="password"
                name="password"
                type="password"
                required
                class="w-full pl-3 pr-10 py-3 border border-input rounded-lg text-body-md bg-muted text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-ring focus:bg-card transition-colors"
                placeholder="كلمة المرور"
              />
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label for="remember-me" class="mr-2 block text-body-sm text-foreground">
                  تذكرني
                </label>
              </div>
              <div class="text-body-sm">
                <a href="#" class="text-primary hover:text-primary-hover">
                  هل نسيت كلمة المرور؟
                </a>
              </div>
            </div>

            <!-- Login Button -->
            <div>
              <button
                type="submit"
                class="w-full py-3 px-4 bg-muted text-muted-foreground rounded-lg text-button-md font-medium hover:bg-muted/80 transition-colors disabled:opacity-50"
                disabled
              >
                تسجيل الدخول
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // تفعيل/إلغاء تفعيل زر تسجيل الدخول
      function toggleLoginButton() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const submitBtn = document.querySelector('button[type="submit"]');
        
        if (username.trim() && password.trim()) {
          submitBtn.disabled = false;
          submitBtn.classList.remove('bg-muted', 'text-muted-foreground', 'hover:bg-muted/80');
          submitBtn.classList.add('bg-indigo-600', 'text-white', 'hover:bg-indigo-700');
        } else {
          submitBtn.disabled = true;
          submitBtn.classList.remove('bg-indigo-600', 'text-white', 'hover:bg-indigo-700');
          submitBtn.classList.add('bg-muted', 'text-muted-foreground', 'hover:bg-muted/80');
        }
      }

      // إضافة مستمعات الأحداث للحقول
      document.getElementById('username').addEventListener('input', toggleLoginButton);
      document.getElementById('password').addEventListener('input', toggleLoginButton);

      // معالج تسجيل الدخول
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // بيانات الدخول
        if (username === 'admin' && password === 'tchat2024') {
          // حفظ حالة تسجيل الدخول
          localStorage.setItem('tchat_logged_in', 'true');
          localStorage.setItem('tchat_user', username);
          
          // توجيه إلى لوحة التحكم
          window.location.href = './index.html';
        } else {
          alert('بيانات الدخول غير صحيحة!\n\nاسم المستخدم: admin\nكلمة المرور: tchat2024');
        }
      });

      // تهيئة أيقونات Lucide
      document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
      });
    </script>
  </body>
</html>
