<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCHAT - تسجيل الدخول</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="rtl bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <div class="text-center">
          <h2 class="mt-6 text-heading-xl text-gray-900">TCHAT</h2>
          <p class="mt-2 text-body-lg text-gray-600">لوحة تحكم السلات المتروكة</p>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-8">
          <form class="space-y-6" id="login-form">
            <div>
              <label for="username" class="block text-body-md font-medium text-gray-700 mb-2">
                اسم المستخدم
              </label>
              <input
                id="username"
                name="username"
                type="text"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md text-body-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="أدخل اسم المستخدم"
              />
            </div>
            
            <div>
              <label for="password" class="block text-body-md font-medium text-gray-700 mb-2">
                كلمة المرور
              </label>
              <input
                id="password"
                name="password"
                type="password"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md text-body-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="أدخل كلمة المرور"
              />
            </div>

            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-button-lg font-medium text-white bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200"
              >
                تسجيل الدخول
              </button>
            </div>
          </form>
          
          <div class="mt-6 text-center">
            <p class="text-body-sm text-gray-500">
              للدعم التقني، تواصل معنا
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // تحقق بسيط (يمكن ربطه بـ API لاحقاً)
        if (username === 'admin' && password === 'tchat2024') {
          // حفظ حالة تسجيل الدخول
          localStorage.setItem('tchat_logged_in', 'true');
          localStorage.setItem('tchat_user', username);
          
          // توجيه إلى لوحة التحكم
          window.location.href = './index.html';
        } else {
          alert('اسم المستخدم أو كلمة المرور غير صحيحة');
        }
      });
    </script>
  </body>
</html>
