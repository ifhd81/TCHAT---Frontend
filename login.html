<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCHAT - تسجيل الدخول</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body class="rtl min-h-screen" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: 'LamaSans', sans-serif;">
    
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
      <div class="w-full max-w-sm">
        <!-- Top Blue Line -->
        <div class="w-full h-1 rounded-full mb-8" style="background: linear-gradient(to right, #4f46e5, #7c3aed);"></div>
        
        <!-- Login Form -->
        <div class="bg-white/90 backdrop-blur-lg rounded-2xl p-8 shadow-xl border border-white/20">
          <h1 class="text-center text-2xl font-bold text-gray-800 mb-8">تسجيل الدخول</h1>
          
          <form class="space-y-6" id="login-form">
            <!-- Username Field -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2 text-right">اسم المستخدم</label>
              <div class="relative">
                <input
                  id="username"
                  type="text"
                  required
                  class="w-full px-4 py-3 pr-10 border border-gray-200 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 transition-all"
                  placeholder="أدخل اسم المستخدم"
                />
                <i data-lucide="user" class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
              </div>
            </div>
            
            <!-- Password Field -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2 text-right">كلمة المرور</label>
              <div class="relative">
                <input
                  id="password"
                  type="password"
                  required
                  class="w-full px-4 py-3 pr-10 border border-gray-200 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 transition-all"
                  placeholder="أدخل كلمة المرور"
                />
                <i data-lucide="lock" class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
              </div>
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              class="w-full py-3 px-4 rounded-xl text-white font-medium transition-all duration-200 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
              style="background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);"
              disabled
            >
              <span class="flex items-center justify-center">
                <span>دخول</span>
                <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
              </span>
            </button>
          </form>
          
          <!-- Footer -->
          <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">© 2025 مناسبتي - جميع الحقوق محفوظة</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // تفعيل/إلغاء تفعيل زر تسجيل الدخول
      function toggleLoginButton() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const submitBtn = document.querySelector('button[type="submit"]');
        
        if (username.trim() && password.trim()) {
          submitBtn.disabled = false;
          submitBtn.style.opacity = '1';
          submitBtn.style.cursor = 'pointer';
        } else {
          submitBtn.disabled = true;
          submitBtn.style.opacity = '0.5';
          submitBtn.style.cursor = 'not-allowed';
        }
      }

      // إضافة مستمعات الأحداث للحقول
      document.getElementById('username').addEventListener('input', toggleLoginButton);
      document.getElementById('password').addEventListener('input', toggleLoginButton);

      // معالج تسجيل الدخول
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // بيانات الدخول
        if (username === 'admin' && password === 'tchat2024') {
          // حفظ حالة تسجيل الدخول
          localStorage.setItem('tchat_logged_in', 'true');
          localStorage.setItem('tchat_user', username);
          
          // توجيه إلى لوحة التحكم
          window.location.href = './dashboard.html';
        } else {
          alert('بيانات الدخول غير صحيحة!\n\nاسم المستخدم: admin\nكلمة المرور: tchat2024');
        }
      });

      // تهيئة أيقونات Lucide
      document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
      });
    </script>
  </body>
</html>
